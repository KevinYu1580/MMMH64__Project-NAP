<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.1.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css_p/reset.css">
    <link rel="stylesheet" href="./css_p/Room_Info.css">
    <link rel="stylesheet" href="../components/component_mobile.css">
</head>
<body>

    <!-- 房內設施介紹卡片 | room-info -->
    <section class="room-info">
        <div class="room-info-card-container">
            <div class="room-info-card-row">
                <div class="room-info-card-col col-3">
                    <div class="room-info-card d-flex flex-column justify-content-center align-items-center">
                        <div class="room-info-imgbox">
                            <img src="./img_p/icon/Paw.svg" alt="">
                        </div>
                        <div class="room-info-text">
                            <h5>寵物友善</h5>
                            <p class="room-info-text-p-pc">提供寵物床、飲食碗及梳洗設備</p>
                        </div>
                    </div>
                </div>
                <div class="room-info-card-col col-3">
                    <div class="room-info-card d-flex flex-column justify-content-center align-items-center">
                        <div class="room-info-imgbox">
                            <img src="./img_p/icon/Wifi.svg" alt="">
                        </div>
                        <div class="room-info-text">
                            <h5>WIFI</h5>
                            <p class="room-info-text-p-pc">房間提供<br>免費WIFI</p>
                        </div>
                    </div>
                </div>
                <div class="room-info-card-col col-3">
                    <div class="room-info-card d-flex flex-column justify-content-center align-items-center">
                        <div class="room-info-imgbox">
                            <img src="./img_p/icon/Balcony.svg" alt="">
                        </div>
                        <div class="room-info-text">
                            <h5>獨立陽台</h5>
                            <p class="room-info-text-p-pc">讓毛孩及您有更多空間一起玩耍</p>
                        </div>
                    </div>
                </div>
                <div class="room-info-card-col col-3">
                    <div class="room-info-card d-flex flex-column justify-content-center align-items-center">
                        <div class="room-info-imgbox">
                            <img src="./img_p/icon/TV.svg" alt="">
                        </div>
                        <div class="room-info-text">
                            <h5>TV</h5>
                            <p class="room-info-text-p-pc">所有房間均有中華電信MOD</p>
                        </div>
                    </div>
                </div>
                <div class="room-info-card-col col-3">
                    <div class="room-info-card d-flex flex-column justify-content-center align-items-center">
                        <div class="room-info-imgbox">
                            <img src="./img_p/icon/Playground.svg" alt="">
                        </div>
                        <div class="room-info-text">
                            <h5>遊憩場所</h5>
                            <p class="room-info-text-p-pc">給毛孩最舒適的<br>遊憩場所</p>
                        </div>
                    </div>
                </div>
                <div class="room-info-card-col col-3">
                    <div class="room-info-card d-flex flex-column justify-content-center align-items-center">
                        <div class="room-info-imgbox">
                            <img src="./img_p/icon/Pool.svg" alt="">
                        </div>
                        <div class="room-info-text">
                            <h5>寵物泳池</h5>
                            <p class="room-info-text-p-pc">提供毛孩專屬<br>玩水空間</p>
                        </div>
                    </div>
                </div>
                <div class="room-info-card-col col-3">
                    <div class="room-info-card d-flex flex-column justify-content-center align-items-center">
                        <div class="room-info-imgbox">
                            <img src="./img_p/icon/Coffee.svg" alt="">
                        </div>
                        <div class="room-info-text">
                            <h5>免費茶飲</h5>
                            <p class="room-info-text-p-pc">再忙也要一起<br>喝杯咖啡</p>
                        </div>
                    </div>
                </div>
                <div class="room-info-card-col col-3">
                    <div class="room-info-card d-flex flex-column justify-content-center align-items-center">
                        <div class="room-info-imgbox">
                            <img src="./img_p/icon/Shower.svg" alt="">
                        </div>
                        <div class="room-info-text">
                            <h5>淋浴設備</h5>
                            <p class="room-info-text-p-pc">提供高級<br>沐浴用品</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 房型介紹 | room-intoduce -->
    <section class="room-introduce">
        <div class="room-introduce-container">
            <div class="room-introduce-row row row-cols-md-3">
                <div class="room-introduce-col">
                    <div class="room-introduce-card">
                        <div class="room-introduce-imgbox">
                            <img src="./img_p/single-room/single-02.jpg" alt="">
                        </div>
                        <div class="room-introduce-textbox">
                            <h5>單人房 呼嚕嚕</h5>
                            <p>房價$2,600/晚<br>*此房不提供加人服務</p>
                            <p class="room-introduce-btn"><a href="#">查看詳情</a></p>
                        </div>
                    </div>
                </div>
                <div class="room-introduce-col">
                    <div class="room-introduce-card">
                        <div class="room-introduce-imgbox">
                            <img src="./img_p/double-room/double-03.jpg" alt="">
                        </div>
                        <div class="room-introduce-textbox">
                            <h5>雙人房 皺皺鼻</h5>
                            <p>房價$3,600/晚<br>*此房不提供加人服務</p>
                            <p><a href="">查看詳情</a></p>
                        </div>
                    </div>
                </div>
                <div class="room-introduce-col">
                    <div class="room-introduce-card">
                        <div class="room-introduce-imgbox">
                            <img src="./img_p/quadra-room/quadra-05.jpg" alt="">
                        </div>
                        <div class="room-introduce-textbox">
                            <h5>四人房 撓癢癢</h5>
                            <p>房價$6,600/晚<br>*此房不提供加人服務</p>
                            <p><a href="">查看詳情</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        // ----------menu---------
        $('.topNav_mobile .menu').click(function () {
            $('.nap_menu .content').toggleClass('nap_menu_open')
        })



    </script>
</body>
</html>
